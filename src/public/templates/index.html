<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/js/script.js" defer></script>
</head>

<body>
    <div id="container">
        <header>
            <h1>Task Manager</h1>
            <button id="dashboard-btn">Ver dashboard</button>
        </header>
        <div id="add-todo">
            <form id="add-form">
                <div id="title-side">
                    <label for="todo">Adicione sua tarefa</label>
                    <input type="text" id="todo-input" name="todo" placeholder="O que você vai fazer?">
                    <button type="submit"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div id="priority-side">
                    <label for="priority">Prioridade:</label>
                    <select id="priority-select">
                        <option value="low">Baixa</option>
                        <option value="medium">Média</option>
                        <option value="high">Alta</option>
                    </select>
                </div>
            </form>
            
            <form id="search-form">
                <div id="search-side">
                    <label for="search">Pesquisar:</label>
                    <input type="text" id="search-input" name="search" placeholder="Buscar...">
                    <button id="erase-btn"><i class="fa-solid fa-delete-left"></i></button>
                </div>
                <div id="filter-side">
                    <div>
                        <label for="status">Status:</label>
                        <select id="status-select">
                            <option value="all">Todos</option>
                            <option value="done">Feitos</option>
                            <option value="todo">A fazer</option>
                        </select>
                    </div>

                    <div>
                        <label for="priority-filter">Prioridade:</label>
                        <select id="priority-filter-select">
                            <option value="all">Qualquer</option>
                            <option value="low">Baixa</option>
                            <option value="medium">Média</option>
                            <option value="high">Alta</option>
                        </select>
                    </div>
                </div>
            </form>
            <div id="todo-list">
            </div>
        </div>

        <div id="edit-todo" class="hide">
            <form id="edit-form">
                <div id="title-side">
                    <label for="edit">Edite a sua tarefa:</label>
                    <input type="text" id="edit-input" name="edit">
                    <button type="submit"><i class="fa-solid fa-check-double"></i></button>
                </div>
                <div id="priority-side">
                    <label for="priority">Prioridade:</label>
                    <select id="priority-edit">
                        <option value="low">Baixa</option>
                        <option value="medium">Média</option>
                        <option value="high">Alta</option>
                    </select>
                </div>
            </form>
            <div id="cancel-edit"><button id="cancel-edit-btn">Cancelar</button></div>
        </div>

        <div id="dashboard" class="hide">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text">Veja as tarefas de acordo com a prioridade desejada</p>
                            <div id="dashboard-filters">
                                <div>
                                    <label for="dashboard-priority-select">Prioridade:</label>
                                    <select id="dashboard-priority-select">
                                        <option value="all">Qualquer</option>
                                        <option value="low">Baixa</option>
                                        <option value="medium">Média</option>
                                        <option value="high">Alta</option>
                                    </select>
                                </div>
                            </div>

                            <div class="chart-container">
                                <canvas id="graficoPizza"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i></button>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
